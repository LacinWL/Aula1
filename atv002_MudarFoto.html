<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            text-align: center;
        }
        img{
            height: 200px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Mudar Imagem</h1>
        <img src="naruto.jpeg" alt="" id="imagem">
        <br><br>
        <button id="btnMudar">Mudar</button>
    </div>


    <script>
        let cont = 0;
        document.getElementById('btnMudar').addEventListener('click', () => {
            let imagem = document.getElementById('imagem');
            imagem.src = "naruto.jpeg";
            cont++;
            if(cont == 1){
                imagem.src = "dbz.jpeg";
            }
            else if(cont == 2){
                imagem.src = "pokemon.jpeg";
            }
            else if(cont == 3){
                imagem.src = "nanatsu.jpeg";
            }
            else{
                cont = 0;
            }
        })
    </script>
</body>
</html>
